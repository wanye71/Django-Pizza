{% extends 'pizza/base.html' %}
{% block 'body' %}

<div class="container">
<h1>Edit Order</h1>

<h2>{{ note }}</h2>

<form action="{% url 'edit_order' pizza.id %}" method="post">
    {% for field in pizzaform %}
      <div class="form-group">
           {{ field.errors }}
           {{ field.label_tag }}
           {% render_field field class="form-control" %}
       </div>
      {% endfor %}
    <input type="submit" value="Edit Pizza" class="btn btn-primary" >
</form>
</div>
{% endblock %}
