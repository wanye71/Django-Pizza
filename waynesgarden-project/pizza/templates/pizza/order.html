<h1>Order a pizza</h1>

<h2>{{ note }}</h2>
{% if created_pizza_pk %}
<a href="{% url 'edit_order' created_pizza_pk %}">Edit Your Order</a>
{% endif %}

<form action="{% url 'order' %}" method="post">
    {% csrf_token %}
    {{ pizzaform }}
    <input type="submit" value="Order Pizza">
</form>

<br><br>

<span><strong>Want more than one pizza?</strong></span>

<form action="{% url 'pizzas' %}" method="get">
    {{ multiple_form }}
    <input type="submit" value="Get Pizzas" name="" id="">
</form>
